<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-Hour Clock Flip Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    .clock {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .digit-container {
      position: relative;
      width: 120px;
      height: 80px;
      overflow: hidden;
      border: 3px solid #444;
      border-radius: 10px;
      background: #000;
    }

    .digit {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      transition: transform 0.5s ease-in-out;
    }

    .digit.new {
      transform: translateY(100%);
    }

    .digit.old {
      transform: translateY(0);
    }

    .digit.slide-up {
      transform: translateY(-100%);
    }

    .label {
      font-size: 1rem;
      text-transform: uppercase;
      color: #bbb;
    }

    .ampm {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="clock">
    <!-- Hours -->
    <div class="unit">
      <div class="digit-container">
        <div class="digit old">00</div>
        <div class="digit new">00</div>
      </div>
    </div>
    <!-- Minutes -->
    <div class="unit">
      <div class="digit-container">
        <div class="digit old">00</div>
        <div class="digit new">00</div>
      </div>
    </div>
    <!-- Seconds -->
    <div class="unit">
      <div class="digit-container">
        <div class="digit old">00</div>
        <div class="digit new">00</div>
      </div>
    </div>
    <!-- AM/PM -->
    <div class="ampm">AM</div>
  </div>

  <script>
    const units = document.querySelectorAll('.unit');
    const ampmElement = document.querySelector('.ampm');

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Determine AM/PM and convert to 12-hour format
      const isAM = hours < 12;
      hours = hours % 12 || 12; // Convert 0 to 12 for 12-hour format
      ampmElement.textContent = isAM ? 'AM' : 'PM';

      const timeParts = [
        String(hours).padStart(2, '0'), // Hours
        String(minutes).padStart(2, '0'), // Minutes
        String(seconds).padStart(2, '0'), // Seconds
      ];

      units.forEach((unit, unitIndex) => {
        const container = unit.querySelector('.digit-container');
        const oldDigit = container.querySelector('.old');
        const newDigit = container.querySelector('.new');
        const newValue = timeParts[unitIndex];

        // Update only if the value has changed
        if (oldDigit.textContent !== newValue) {
          newDigit.textContent = newValue;
          newDigit.classList.add('slide-up');
          oldDigit.classList.add('slide-up');

          // Swap classes after animation
          setTimeout(() => {
            oldDigit.classList.remove('old', 'slide-up');
            oldDigit.textContent = newValue;
            oldDigit.classList.add('new');

            newDigit.classList.remove('new', 'slide-up');
            newDigit.classList.add('old');
          }, 500);
        }
      });
    }

    // Initialize and update every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
