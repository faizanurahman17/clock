<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Flip Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <!-- Hours -->
    <div class="unit">
      <div class="digit-container">
        <div class="digit old">00</div>
        <div class="digit new">00</div>
      </div>
    </div>
    <!-- Minutes -->
    <div class="unit">
      <div class="digit-container">
        <div class="digit old">00</div>
        <div class="digit new">00</div>
      </div>
    </div>
    <!-- Seconds -->
    <div class="unit">
      <div class="digit-container">
        <div class="digit old">00</div>
        <div class="digit new">00</div>
      </div>
    </div>
    <!-- AM/PM -->
    <div class="ampm">AM</div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
